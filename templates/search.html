<html>
<head>
  <title>Book recommendation demo</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Book recommendation demo</h1>
  <h2>Select a user below to see the recommendation</h2>
  <form id="searchForm">
    <label for="dropdown">Select a user id:</label>
    <select id="dropdown" name="selectedValue">
        <option value="198711">198711</option>
        <option value="78783">78783</option>
        <option value="185233">185233</option>
        <option value="204864">204864</option>
        <option value="60244">60244</option>
        <option value="269566">269566</option>
        <option value="238781">238781</option>
        <option value="226545">226545</option>
        <option value="123981">123981</option>
        <option value="166123">166123</option>
        <!-- Add more options as needed -->
    </select>

    <button type="button" onclick="redirectToSelected()">Get recommendation</button>
  </form>

  <script>
    function redirectToSelected() {
        // Get the selected value from the dropdown
        var selectedValue = document.getElementById('dropdown').value;

        // Redirect to the specified path
        window.location.href = "/" + selectedValue;
    }
  </script>
</body>
</html>
